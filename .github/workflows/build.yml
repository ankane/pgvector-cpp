name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ankane/setup-postgres@v1
      with:
        database: pgvector_cpp_test
    - run: |
        sudo apt-get update && sudo apt-get install postgresql-server-dev-13
        git clone --branch v0.1.8 https://github.com/ankane/pgvector.git
        cd pgvector
        make
        sudo make install
    - run: |
        git clone --branch v7.6.0 https://github.com/jtv/libpqxx.git
        cd libpqxx
        ./configure --enable-shared
        make
        sudo make install
    - run: g++ -std=c++17 -lpqxx -lpq -o test/pqxx test/pqxx_test.cpp
    - run: test/pqxx
